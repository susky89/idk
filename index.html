<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>juan der diablo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        #inputField {
            padding: 10px;
            width: 200px;
        }

            cursor: pointer;
            margin-top: 10px;

        }
        #startButton {
            background-color: #4CAF50;
            color: white;
        }
        #submitButton {
            background-color: #008CBA;
            color: white;
        }
        #imageArea {
            margin-top: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

    <!-- Adding the Spider-Man Image -->
